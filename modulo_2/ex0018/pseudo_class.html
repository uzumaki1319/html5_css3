<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo class</title>
    <style>
        div{
            display: inline-block; /*signifia ...colocar os divs tudo na mesma line*/
            background-color: lightslategray;
            border: 1px solid black ;
            height: 200px;
            width: 200px;
            border-radius: 8%;
            transition: 1s;
        }

        div:hover {
            border-radius: 0%;
            transition: 1s;
            background-color: lightseagreen;

        }
    </style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
</body>
</html>
